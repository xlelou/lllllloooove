<script>
    layui.config({
        base: base_static //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
        ,form = layui.form ;
        var id = getQueryString('id') || 0
        var name = getQueryString('name')
        var status = getQueryString('status')
        var codeID = getQueryString('codeID')
        var typeid = getQueryString('typeid')

        $('input[name="codename"]').val(name)
        $('input[name="codeID"]').val(codeID)
        $('select').val(typeid)
        $('select[name="status"]').find('option[value='+status+']').attr("selected",true)
        form.render();
    })
</script>
