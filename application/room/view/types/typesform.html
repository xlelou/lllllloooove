{include file='public/head' /}
<div class="layui-form" lay-filter="layuiadmin-form-type" id="layuiadmin-form-type" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">代码类别</label>
        <div class="layui-input-block">
            <input type="text" name="typename" placeholder="代码类别" autocomplete="off" class="layui-input">
            <input type="hidden" name="id" value="0">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否启用</label>
        <div class="layui-input-block">
            <select name="status">
                <option value="0">是</option>
                <option value="1">否</option>
            </select>

        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <button class="layui-btn" lay-submit lay-filter="LAY-user-type-submit" id="LAY-user-type-submit">提交</button>
    </div>
</div>

{include file="public/foot" /}

<script>
    layui.config({
        base: base_static //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
        ,form = layui.form ;
        var id = getQueryString('id') || 0
        var name = getQueryString('name')
        var status = getQueryString('status')
        $('input[type="hidden"]').val(id)
        $('input[name="typename"]').val(name)
        $('select[name="status"]').find('option[value='+status+']').attr("selected",true)
        form.render();
    })
</script>
