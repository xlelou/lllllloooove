{include file='public/head' /}
<div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">权限名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" placeholder="权限名称" autocomplete="off" class="layui-input">
            <input type="hidden" name="id" value="0">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限路径</label>
        <div class="layui-input-block">
            <input type="text" name="name" placeholder="权限路径" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属菜单</label>
        <div class="layui-input-block">
            <select name="pid">
                <option value=""></option>
                {volist name='menu' id='vo'}
                <option value="{$vo.id}">{$vo.name}</option>
                {/volist}

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否启用</label>
        <div class="layui-input-block">
            <select name="status">
                <option value="0">是</option>
                <option value="1">否</option>
            </select>

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限级别</label>
        <div class="layui-input-block">
            <select name="level">
                <option value=""></option>
                <option value="1">菜单</option>
                <option value="2">按钮</option>
            </select>

        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <button class="layui-btn" lay-submit lay-filter="LAY-user-role-submit" id="LAY-user-role-submit">提交</button>
    </div>
</div>

{include file="public/foot" /}

<script>
    layui.config({
        base: base_static //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
                ,form = layui.form ;
        var id = getQueryString('id') || 0
        var name = getQueryString('name')
        var title = getQueryString("title")
        var status = getQueryString('status')
        var pid = getQueryString('pid');
        var level =getQueryString('level');
        $('input[type="hidden"]').val(id)
        $('input[name="title"]').val(title)
        $('input[name="name"]').val(name)
        $('select[name="status"]').find('option[value='+status+']').attr("selected",true)
        $('select[name="pid"]').find('option[value='+pid+']').attr("selected",true)
        $('select[name="level"]').find('option[value='+level+']').attr("selected",true)
        form.render();
    })
</script>
